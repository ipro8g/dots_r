<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotEmotions Free Multiplayer Strategy HTML5 Game by ipro8g@gmail.com</title>
    <meta name="description" content="Play dotEmotions now, a Free Multiplayer Online HTML5 Game. Play with or meet new        friends anywhere, no downloads with challenges." />
<meta name="keywords" content="Play, dotEmotions, now, Free, Strategy, Multiplayer, Online, HTML5, Game, friends, anywhere, no, downloads, dots, challenges, 2d, advanced, vs, ai, computer, players, browser, custom, ui, theme, interface, fast, exp, f2p, free to play, free offers, game, games, NO cheaters, NO download, NO hackers, NO installation, private source, public game, strategy, turn based, unique, america, peru, force, history, zero" />
	<link rel="icon" href="img/web_icon.svg" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>

<body>


<div id="simpleModal" class="modal">

    

    <div class="modal-content">

        <div class="modal-header">
        
            <div id="modal_third_title">
                
                <b>Enter New Name</b>

                <span class="closeBtn">&times;</span>
            
            </div>
        
            <b id="modal_title"></b>
        
            <div class="modal_first">
            
                <b>Select Size</b>

                <span class="closeBtn">&times;</span>
            
            </div>
            
        </div>
        
        <div class="modal-body">
        
            <div class="modal_third">
            
                <div class="grid-itemb2">
                
                    <h3>Player</h3>
                    
                    <img src="" id="team_img2" style="width:50px;height:50px;margin-left:30px;"></img>
                    
                    <select id="msel2"></select>
                    
                    <p id="p2"></p>
                
                </div>
                
                <input type="text" id="input2"></input>
                
                <button class="btn_go" onclick="new_name_btn()">OK</button>
            
            </div>
        
            <div class="modal_first">

            <div class="modal-cont">
            
                <canvas id="small_canvas" class="selected_canvas" width="90px" height="90px" onclick="select_size(this)" data-size="small">
                </canvas>
            
                <canvas id="medium_canvas" class="non_selected" width="90px" height="90px" onclick="select_size(this)" data-size="medium">
                </canvas>
                
            </div>
            
            <div class="modal-cont">
            
                 <b>small</b>
                 
                 <b>medium</b>
                 
            </div>
            
            <div class="modal-cont-go">
            
                <button class="btn_go" onclick="go_start()">GO</button>
            
            </div>
            
            </div>
            
            <div id="modal_second" class="modal_second">
            
            
            
            </div>
            
            <div id="modal_count">
            
            </div>

        </div>

    </div>
</div>

<div id="vertical_container">

    <div id="console_container">

        <div id="console_user" class="console_user"><br><br></div>
        
        <div id="chat_box">
        
            <input id="chat_text" type="text" required></input>
            
            <div style="display:flex;flex-direction:row;margin:10px;">
        
                <button id="btn_chat" onclick="chat()">send</button>&nbsp;
                
                <input type="checkbox" id="chat_check" name="" checked="checked" style="cursor:pointer;">&nbsp;
                
                <b>all</b>&nbsp;
                
                <img src="img/pacman.png" width="20px" height="20px"></img>
            
            </div>
        
        </div>
        
    </div>
    
	<div id="top_container">
	
	    <div class="canvas_container" id="canvas_container">
	    
	        <div class="canvases">
	
	            <canvas id="canvas2"  width="780px" height="800px">
                </canvas>
	
		        <canvas id="canvas"  width="780px" height="800px">
                </canvas>
            
            </div>
            
            <div class="players_container" id="players_container">
            </div>
        </div>

        <div class="room_inside" id="room_inside">

            <div id="start_btn" class="grid-itema" onclick="" style="cursor:pointer;"><center>

                <img src="./img/start.png" height="50px" width="50px" onclick="start_game()"></img>

                <h3>Start Game</h3>

            </div>

            <div id="exit_btn" class ="grid-itema" onclick="exit_room()" style="cursor:pointer;"><center>

                <img src="./img/exit.png" height="50px" width="50px"></img>

                <h3>Exit Room</h3>

            </div>

        </div>
        
		<div class="room_container" id="room_container">

            <div class ="grid-itema" onclick="create_room()" style="cursor:pointer;"><center>

                <img src="./img/plus.png" height="50px" width="50px"></img>

                <h3>Create Game</h3>

            </div>

        </div>
	
	</div>
	
    
    
    <div id="horizontal_container">
	
		<div id="monitor"></div>

        <canvas id="ani_canvas" height="250px" style="z-index:1;position:absolute;"></canvas>
        <canvas id="ani_canvas2" height="250px" style="z-index:2;position:absolute;"></canvas>

    	<div id="msg_box">
    	
    	    <br>
    	
    	    <h3 id="h1"></h3><button id="btn_name" onclick="change_name()">change name</button>
    	    
    	    <br><br>
    	    
    	    <h4 id="h2" style="color:white;"></h4>
    	
    	    <div id="dom_users_list"></div>
    	
    	</div>
	
	</div>

</div>
